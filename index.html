<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3 290 hw2</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <b>一鍵即發</b>
    <p></p>
    <input type="button" onclick="launch()" value="啟動">

    <hr>

    <script id="jsbin-javascript">
        var body = d3.select("body");
        body.append("svg").attr({
            "width": 500,
            "height": 400,
            "id": "sv1"
        });
        var sv1 = d3.select("#sv1");

        sv1.append("rect").attr({
            "x": 0,
            "y": 0,
            "width": "300",
            "height": "200",
            "fill": "#FDF5E6"
        });

        sv1.append("circle").attr({
            "cx": 150,
            "cy": 120,
            "r": 15
        });
        sv1.append("rect").attr({
            "x": 160,
            "y": 45,
            "width": "5",
            "height": "78"
        });


        for (var i = 0; i < 5; i++) {
            sv1.append("rect").attr({
                "x": 0,
                "y": 45 + (30 * i),
                "width": "300",
                "height": "3"
            });
        }

        sv1.append("text").attr({
            "x": 140,
            "y": 165 + 25,
            "font-size": 30
        }).text("A");


        body.append("svg").attr({
            "width": 500,
            "height": 400,
            "id": "sv2"
        });
        var sv2 = d3.select("#sv2");

        for (var i = 0; i < 20; i++) {
            var thisNum = random(20, 300);
            sv2.append("rect").attr({
                "x": 10,
                "y": 10 + (12 * i),
                "width": thisNum,
                "height": 10,
                "fill": "red"
            });
            sv2.append("text").attr({
                "x": (thisNum + 15),
                "y": 20 + 12 * i,
                "font-size": 12
            }).text(thisNum);

        }

        body.append("svg").attr({
            "width": 500,
            "height": 400,
            "id": "sv3"
        });
        var sv3 = d3.select("#sv3");

        var points = "0,0 ";

        for (var i = 0; i < 20; i++) {
            var num = random(20, 300);
            points += num + "," + (10 + 12 * i) + " "
            sv3.append("circle").attr({
                "cx": num,
                "cy": 10 + (12 * i),
                "r": 3,
                "fill": "red"
            });
            sv3.append("text").attr({
                "x": (num + 5),
                "y": 12 + 12 * i,
                "font-size": 12
            }).text(num);

        }

        points += " 0," + (12 + 12 * 21)


        sv3.append("polyline").attr({
            "points": points,
            "fill": "rgba(0,0,0,0)",
            "stroke": "black",
            "stroke-width": 1
        });


        function random(n, m) {
            return Math.floor(Math.random() * (m - n)) + n;
        }


        function launch() {
            d3.select("p").text(random(1911, 2016));
        }

    </script>
</body>

</html>
